<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Войти - RockStar Games</title>
</head>
<body>
    <div class="container">
        <img src="./img/logo.svg" alt="" class="logo">
        <div class="form">
            <h3>Войти</h3>
            <input type="email" placeholder="Электронная почта" class="input">
            <input type="password" placeholder="Пароль" class="input">
            <div class="remember-me-container">
                <input type="checkbox" class="input-box" id="remember-me">
                <label for="remember-me" class="remember-label">Запомнить меня</label>
            </div>
            <div class="form-footer">
                <a href="https://signin.rockstargames.com/forgotten-password?cid=rsg">Забыли пароль?</a>
                <button class="btn">Войти</button>
            </div>
        </div>
        <div class="form-choice">
            <span>Войти с помощью</span>
            <div class="choise">
                <img src="./img/ps.png" alt="" class="choice">
                <img src="./img/xb.png" alt="" class="choice">
            </div>
        </div>
        <p>У вас еще нет учетной записи Rockstar Games? <a href="https://signin.rockstargames.com/create/date-of-birth?cid=rsg">Создать новую учетную запись</a></p>
    </div>
    <footer>
        <div class="footer-info">
            <h6>© 2024 Rockstar Games | Политика конфиденциальности | Условия обслуживания | Настройки файлов Cookie</h6>
        </div> 
    </footer>
</body>
</html>
